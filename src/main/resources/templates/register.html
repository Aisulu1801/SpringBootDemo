
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout=" http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout.html">


<div layout:fragment="site_content">
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 offset-md-4">
                <form th:action="@{'/register'}" method="post">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" name="user_email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" name="user_password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Re_password:</label>
                        <input type="password" name="re_password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Fullname:</label>
                        <input type="text" name="user_fullname" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" style="float: right">Register</button>
                    </div>
                </form>
            </div>
        </div>


    </div>

</div>
</html>
