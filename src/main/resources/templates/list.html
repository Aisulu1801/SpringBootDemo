
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout=" http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout.html">

<div layout:fragment="site_content">

    <div class="container">
        <div class="row mt-5">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Amount</th>
                    <th>Изменить</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tovarlar:${tovary}">
                    <td th:text="${tovarlar.id}"></td>
                    <td th:text="${tovarlar.name}"></td>
                    <td th:text="${tovarlar.price}"></td>
                    <td th:text="${tovarlar.amount}"></td>
                    <td><a class="btn btn-light" th:href="@{'/edit/' + ${tovarlar.id}}">Изменить</a></td>
                    <td><a class="btn btn-light" th:href="@{'/delete item/' + ${tovarlar.id}}">Удалить</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</html>
